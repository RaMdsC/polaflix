<div class="register-div">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="User name" formControlName="userName">
          <mat-error *ngIf="formService.isFieldInvalid('userName', 'required', registerForm, formSubmitAttempt)">
            User name is <strong>required</strong>.
          </mat-error>
          <mat-error *ngIf="formService.isFieldInvalid('userName', 'unique', registerForm, formSubmitAttempt)">
            User name is <strong>already taken</strong>.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
