<mat-list class = "ongoing-list">
  <h3 mat-subheader>Ongoing</h3>
  <mat-list-item class="series-name" *ngFor="let oS of dataService.getOngoingSeries()">
    <span>{{oS.name}}</span>
  </mat-list-item>
</mat-list>
<mat-list class="pending-list">
  <h3 mat-subheader>Pending</h3>
  <mat-list-item class="series-name" *ngFor="let pS of dataService.getPendingSeries()">
    <span>{{pS.name}}</span>
  </mat-list-item>
</mat-list>
<mat-list class="completed-list">
  <h3 mat-subheader>Completed</h3>
  <mat-list-item class="series-name" *ngFor="let cS of dataService.getCompletedSeries()">
    <span>{{cS.name}}</span>
  </mat-list-item>
</mat-list>
